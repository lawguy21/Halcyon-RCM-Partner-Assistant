version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: halcyon-rcm-postgres
    environment:
      POSTGRES_USER: halcyon
      POSTGRES_PASSWORD: halcyon_secret
      POSTGRES_DB: halcyon_rcm
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U halcyon -d halcyon_rcm"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: halcyon-rcm-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: halcyon-rcm-api
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://halcyon:halcyon_secret@postgres:5432/halcyon_rcm?schema=public
      - REDIS_URL=redis://redis:6379
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "npx prisma migrate deploy && npm run start"

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
    container_name: halcyon-rcm-web
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://api:3001
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
